<!DOCTYPE html>
<html lang ="de">
    <head>
        <meta charset = "UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="yiewport" content="width=device-width, initial-scale=1.0" />
        <title>Mein Kanban API</title>

        <link rel="stylesheet" href="styles.css" />
        <script scr="drag.js" defer></script>
        <script src="todo.js" defer></script>
    </head>
    <body>
        <div class="board">
            <form id="todo-form">
                <input type="text" placeholder="New TODO..." id="todo-input" />
                <button type="submit">Add +</button>
            </form>

            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                    <h3 class="heading">TODO</h3>

                    <p class="task" draggable="true">Get groceries</p>
                    <p class="task" draggable="true">Food</p>
                    <p class="task" draggable="true">Drink</p>
                </div>

            </div>

        </div>
    </body>

</html>
